<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理页面</title>
    <script src="theme/vue.js"></script>
    <script type='text/javascript' src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script type='text/javascript' src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script type='text/javascript' src="https://unpkg.com/vue-router@3"></script>
    <script type='text/javascript' src="https://unpkg.com/http-vue-loader"></script>
</head>
<body>
<div id="app">
    <el-container style="border: 1px solid #eee">
        <el-header style="height: 60px;background-color: rgb(238, 238, 238)"></el-header>
        <el-aside style="width: 12%;height: 625px;background-color: rgb(238, 238, 238)">
            <el-menu :default-openeds="['1', '1']">
                <router-link to="/lookup">
                    <el-menu-item index="1">
                        <template slot="title"><i class="el-icon-view"></i>概览</template>
                    </el-menu-item>
                </router-link>
                <router-link to="/uploadSamplingInfo">
                    <el-menu-item index="2">
                        <template slot="title"><i class="el-icon-upload"></i>采样信息上传</template>
                    </el-menu-item>
                </router-link>
                <router-link to="/uploadResultInfo">
                    <el-menu-item index="3">
                        <template slot="title"><i class="el-icon-upload"></i>检测结果上传</template>
                    </el-menu-item>
                </router-link>
            </el-menu>
        </el-aside>
        <el-main>
            <router-view>
            </router-view>
        </el-main>
    </el-container>
</div>
</body>

<style>
    .main_page {
        position: absolute;
        top: 80px;
        left: 14%;
        width: 84%;
    }
    a {
        text-decoration: none;
    }
    a:link,
    a:visited,
    a:hover,
    a:active {
        color: grey;
        text-decoration: none;
    }
    .demo-table-expand {
        font-size: 0;
    }
    .demo-table-expand label {
        width: 150px;
        color: #99a9bf;
    }
    .demo-table-expand .el-form-item {
        margin-right: 0;
        margin-bottom: 0;
        width: 50%;
    }
</style>

<script>

    const uploadSamplingInfo = {
        template: '<div class="main_page">' + '<div id="upload_area">\n' +
            '              <p>\n' +
            '                  <label>被采样人姓名：\n' +
            '                      <input type="text" id="isSamplingPersonName" name="isSamplingPersonName" size="20" class="info_input" /></label>\n' +
            '              </p>\n' +
            '              <p>\n' +
            '                  <label>被采样人身份证号：\n' +
            '                      <input type="text" id="isSamplingPersonIdNumber" name="isSamplingPersonIdNumber" size="20" class="info_input" /></label>\n' +
            '              </p>\n' +
            '              <p>\n' +
            '              <label>采样人姓名：\n' +
            '                  <input type="text" id="samplingPersonName" name="samplingPersonName" size="20" class="info_input" /></label>\n' +
            '              </p>\n' +
            '              <p>\n' +
            '                  <label>采样人身份证号：\n' +
            '                      <input type="text" id="samplingPersonIdNumber" name="samplingPersonIdNumber" size="20" class="info_input" /></label>\n' +
            '              </p>\n' +
            '              <p>\n' +
            '                  <label>采样地点：\n' +
            '                      <input type="text" id="samplingPlace" name="samplingPlace" size="20" class="info_input" /></label>\n' +
            '              </p>\n' +
            '              <div class="login_bar">\n' +
            '                  <input class="sub" type="submit" value="查询" onclick="find()"/>\n' +
            '              </div>\n' +
            '          </div>' +
            '</div>'
    }

    const uploadResultInfo = {
        template: '<div class="main_page">' + '<div id="upload_area">\n' +
            '              <p>\n' +
            '                  <label>报告单号：\n' +
            '                      <input type="text" id="reportId" size="20" class="info_input" /></label>\n' +
            '              </p>\n' +
            '              <p>\n' +
            '                  <label>检测机构：\n' +
            '                      <input type="text" id="detectHospital" size="20" class="info_input" /></label>\n' +
            '              </p>\n' +
            '              <p>\n' +
            '                  <label>检测人姓名：\n' +
            '                      <input type="text" id="detectPersonName" size="20" class="info_input" /></label>\n' +
            '              </p>\n' +
            '              <p>\n' +
            '                  <label>检测人身份证号：\n' +
            '                      <input type="text" id="detectPersonIdNumber" size="20" class="info_input" /></label>\n' +
            '              </p>\n' +
            '              <p>\n' +
            '                  <label>检测结果：\n' +
            '                      <select id="detectResult" >\n' +
            '                          <option selected>阴性</option>\n' +
            '                          <option>阳性</option>\n' +
            '                      </select></label>\n' +
            '              </p>\n' +
            '              <div class="login_bar">\n' +
            '                  <input class="sub" type="submit" value="查询" onclick="upload()"/>\n' +
            '              </div>\n' +
            '          </div>' + '</div>'
    }

    new Vue({
        el: '#app',
        mode: history,
        data() {
            return {
                tableData: []
            }//表格数据
        },
        created: function () {
            axios.post("/query/queryNATInfos").then(res => {
                this.tableData = res.data;
                console.log(this.tableData);
            })
        },
        methods: {
            indexMethod(index) {
                return index + 1;
            }
        },
        components: {
            'test': httpVueLoader('./test.vue')
        },
        router: new VueRouter({
            mode: 'history',
            routes: [
                {path: '/lookup', component: this.component},
                {path: '/uploadSamplingInfo', component: uploadSamplingInfo},
                {path: '/uploadResultInfo', component: uploadResultInfo}
            ]
        })
    });
</script>
</html>
